<!doctype html>
<html lang='en-GB'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

	<!-- replace this with a proper (non-slug) title -->
	<title>{%= name %}</title>
</head>

<body>

	<%= codeobject %>

	<script>
		var curl = { apiName: 'require' };
	</script>
	<script src='curl.js'></script>

	<script>
		require([ 'boot' ], function ( interactive ) {
			var init = function () {
				var el = document.getElementsByTagName( 'figure' )[0];
				interactive.boot( el, window );
			};

			if ( document.readyState === 'interactive' || document.readyState === 'complete' ) {
				init();
			} else {
				window.onload = init;
			}
		});
	</script>
</body>
</html>
